{% extends "base.html" %}

{% block content %}
<div class="page-layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-layer-group brand-icon"></i> Habit Stacker</h3>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('index') }}" class="nav-item">
                <i class="fas fa-check-circle"></i>
                <span>Habits</span>
            </a>
            <a href="{{ url_for('feed') }}" class="nav-item active">
                <i class="fas fa-stream"></i>
                <span>Feed</span>
            </a>
            <a href="{{ url_for('reports') }}" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </a>
            
            <div class="sidebar-divider"></div>
            
            <a href="{{ url_for('profile') }}" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="{{ url_for('logout') }}" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="coming-soon-container text-center">
                <i class="fas fa-stream coming-soon-icon"></i>
                <h2>Feed Coming Soon</h2>
                <p>We're working on bringing you a social feed where you can share your habit progress and interact with others!</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
