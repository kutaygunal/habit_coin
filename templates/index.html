<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitCoin - Track Your Habits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">HabitCoin</h1>
        
        <!-- Add New Habit Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Habit</h5>
                <form action="{{ url_for('add_habit') }}" method="POST">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Habit Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="description" placeholder="Description (optional)">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Habit</button>
                </form>
            </div>
        </div>

        <!-- Habits List -->
        <div class="habits-container">
            {% for habit in habits %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ habit.name }}</h5>
                    <p class="card-text">{{ habit.description }}</p>
                    <div class="habit-tracker" data-habit-id="{{ habit.id }}">
                        {% for i in range(7) %}
                        <div class="day-box" data-date="{{ (today - timedelta(days=6-i)).strftime('%Y-%m-%d') }}">
                            <div class="date-label">{{ (today - timedelta(days=6-i)).strftime('%a') }}</div>
                            <div class="checkbox"></div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
